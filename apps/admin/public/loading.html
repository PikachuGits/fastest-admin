    /* åŠ¨ç”»ç›¸å…³çš„æ ·å¼ï¼Œé€šå¸¸ä¸éœ€è¦ä¸ºæš—å¤œæ¨¡å¼å•ç‹¬è®¾ç½® */
    .square-container {
        width: 160px;
        height: 160px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        will-change: transform, opacity;
        animation: breathe 3s infinite ease-in-out;
        animation-delay: 0s;
        animation-fill-mode: backwards;
    }

    .square-outer,
    .square-inner {
        border-style: solid;
        box-sizing: border-box;
        position: absolute;
        border-radius: 28%;
        will-change: transform, opacity, border-radius;
        animation-delay: 0s;
        animation-fill-mode: backwards;
        /* border-color: rgba(227, 117, 59, 0.8); */
        border-color: rgba(115, 110, 205, 0.8);
        /* åŠ¨ç”»å…ƒç´ çš„é¢œè‰²ï¼Œå¦‚æœä¸éœ€è¦åœ¨æš—å¤œæ¨¡å¼ä¸‹æ”¹å˜ï¼Œå¯ä»¥ä¿æŒä¸å˜ */
    }

    .square-outer {
        width: 160px;
        height: 160px;
        border-width: 4px;
        animation: outerRotateScale 3s infinite ease-in-out;
    }

    .square-inner {
        width: 120px;
        height: 120px;
        border-width: 8px;
        animation: innerRotateScale 3s infinite ease-in-out;
    }

    .rsbuild-inject-app-loading.hidden {
        pointer-events: none;
        visibility: hidden;
        opacity: 0;
        transition: all 0.8s ease-out;
    }

    /* Keyframes ä¿æŒä¸å˜ */
    @keyframes outerRotateScale {
        0% {
            transform: rotate(0deg) scale(1);
            opacity: 0.25;
        }

        40% {
            transform: rotate(270deg) scale(0.714);
            border-radius: 28%;
            opacity: 1;
        }

        60% {
            transform: rotate(270deg) scale(0.714);
            border-radius: 50%;
            opacity: 1;
        }

        80% {
            transform: rotate(0) scale(1);
            border-radius: 50%;
        }

        100% {
            transform: rotate(0deg) scale(1);
            border-radius: 28%;
            opacity: 0.25;
        }
    }

    @keyframes innerRotateScale {
        0% {
            transform: rotate(0deg) scale(1);
            border-radius: 28%;
            opacity: 1;
        }

        40% {
            transform: rotate(-270deg) scale(1.4);
            border-radius: 28%;
            opacity: 0.25;
        }

        60% {
            transform: rotate(-270deg) scale(1.4);
            border-radius: 50%;
            opacity: 0.25;
        }

        80% {
            transform: rotate(0deg) scale(1);
            border-radius: 50%;
        }

        100% {
            transform: rotate(0deg) scale(1);
            border-radius: 28%;
            opacity: 1;
        }
    }

    @keyframes breathe {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        60% {
            transform: scale(0.9);
            opacity: 0.7;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Animate.css æ ·å¼æå– */
    .animate__animated {

        animation-duration: 500ms;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    .animate__delay-1s {

    @-webkit-keyframes zoomInUp {

            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
        }
    }

    @keyframes zoomInUp {
        from {
            opacity: 0;
            -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
