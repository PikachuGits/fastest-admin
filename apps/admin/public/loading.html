<style data-app-loading="inject-css">
    .rsbuild-inject-app-loading {
        all: initial;
        /* 🚀关键：重置所有继承和默认样式 */
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        letter-spacing: 0;
        /* 必须手动重新声明 */
        position: fixed;
        font-size: 12px;
        top: 0;
        left: 0;
        z-index: 9999999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #f4f7f9;
        transition: background-color 0.3s ease;
    }

    .rsbuild-inject-app-title {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        font-size: 1.5rem;
        font-weight: 600;
        /* 亮色模式标题颜色 */
        color: rgba(115, 110, 205, 0.8)
            /* 添加颜色过渡效果 */
    }

    .rsbuild-inject-app-title span:last-child {
        font-size: 1rem;
        opacity: 0.8;
    }

    /* 暗夜模式样式 (当 html 标签有 .dark 类时生效) */
    .dark .rsbuild-inject-app-loading {
        background-color: #0d0d10;
        /* 暗夜模式背景色 */
    }

    .dark .rsbuild-inject-app-title {
        /* color: #fff; */
        color: rgba(227, 117, 59, 0.8);
        /* 暗夜模式标题颜色 */
    }


    /* 动画相关的样式，通常不需要为暗夜模式单独设置 */
    .square-container {
        width: 160px;
        height: 160px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        will-change: transform, opacity;
        animation: breathe 3s infinite ease-in-out;
        animation-delay: 0s;
        animation-fill-mode: backwards;
    }

    .square-outer,
    .square-inner {
        border-style: solid;
        box-sizing: border-box;
        position: absolute;
        border-radius: 28%;
        will-change: transform, opacity, border-radius;
        animation-delay: 0s;
        animation-fill-mode: backwards;
        /* border-color: rgba(227, 117, 59, 0.8); */
        border-color: rgba(115, 110, 205, 0.8);
        /* 动画元素的颜色，如果不需要在暗夜模式下改变，可以保持不变 */
    }

    .square-outer {
        width: 160px;
        height: 160px;
        border-width: 4px;
        animation: outerRotateScale 3s infinite ease-in-out;
    }

    .square-inner {
        width: 120px;
        height: 120px;
        border-width: 8px;
        animation: innerRotateScale 3s infinite ease-in-out;
    }

    .rsbuild-inject-app-loading.hidden {
        pointer-events: none;
        visibility: hidden;
        opacity: 0;
        transition: all 0.8s ease-out;
    }

    /* Keyframes 保持不变 */
    @keyframes outerRotateScale {
        0% {
            transform: rotate(0deg) scale(1);
            opacity: 0.25;
        }

        40% {
            transform: rotate(270deg) scale(0.714);
            border-radius: 28%;
            opacity: 1;
        }

        60% {
            transform: rotate(270deg) scale(0.714);
            border-radius: 50%;
            opacity: 1;
        }

        80% {
            transform: rotate(0) scale(1);
            border-radius: 50%;
        }

        100% {
            transform: rotate(0deg) scale(1);
            border-radius: 28%;
            opacity: 0.25;
        }
    }

    @keyframes innerRotateScale {
        0% {
            transform: rotate(0deg) scale(1);
            border-radius: 28%;
            opacity: 1;
        }

        40% {
            transform: rotate(-270deg) scale(1.4);
            border-radius: 28%;
            opacity: 0.25;
        }

        60% {
            transform: rotate(-270deg) scale(1.4);
            border-radius: 50%;
            opacity: 0.25;
        }

        80% {
            transform: rotate(0deg) scale(1);
            border-radius: 50%;
        }

        100% {
            transform: rotate(0deg) scale(1);
            border-radius: 28%;
            opacity: 1;
        }
    }

    @keyframes breathe {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        60% {
            transform: scale(0.9);
            opacity: 0.7;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Animate.css 样式提取 */
    .animate__animated {
        -webkit-animation-duration: 500ms;
        animation-duration: 500ms;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    .animate__delay-1s {
        -webkit-animation-delay: 100ms;
        animation-delay: 100ms;
    }

    @-webkit-keyframes zoomInUp {
        from {
            opacity: 0;
            -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }

        60% {
            opacity: 1;
            -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
            transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
            -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
        }
    }

    @keyframes zoomInUp {
        from {
            opacity: 0;
            -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
            -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }

        60% {
            opacity: 1;
            -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
            transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
            -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
        }
    }

    .animate__zoomInUp {
        -webkit-animation-name: zoomInUp;
        animation-name: zoomInUp;
        border: '1px solid #c01'
    }
</style>
<div class="rsbuild-inject-app-loading" id="__app-loading__">
    <div class="square-container">
        <span class="square-outer"></span>
        <span class="square-inner"></span>
        <img src="/logo.webp" style="width: 40%; height: 40%" alt="" />
    </div>
    <div class="rsbuild-inject-app-title">
        <span class="animate__animated animate__zoomInUp">建业管理</span>
        <span class="animate__animated animate__zoomInUp animate__delay-1s">JianYe Management</span>
    </div>
</div>
